<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Quiz App - Admin</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-3">
        <a class="navbar-brand" href="#">QuizApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="media nav-item">
                    <img class="rounded-circle mr-2" width="40"
                        src="https://i.pinimg.com/236x/91/7c/38/917c386c14a06f567a86b72fb4994143.jpg">
                </li>

                <li class="nav-item dropdown">
                    <a type="button" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Admin
                    </a>
                    <div class="dropdown-menu dropdown-menu-right mt-3">
                        <button class="dropdown-item" type="button" data-toggle="modal" data-target="#CreateQuiz">Create
                            Quiz</button>
                        <button class="dropdown-item" type="button">Log Out</button>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="CreateQuiz" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Quiz</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="QuizName">Quiz Name</label>
                        <input type="text" class="form-control" id="QuizName">
                    </div>
                    <div class="form-group">
                        <label for="QuestionQuantity">Total Question</label>
                        <select class="form-control" id="QuestionQuantity">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Instructions">Instructions</label>
                        <textarea class="form-control" id="Instructions" rows="3"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-primary"
                        onclick="createQuiz()">Create</button>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <!-- <h1>Hello</h1> -->
        <div class="my-2">
            <h2 class="my-4"> Quizzes</h2>
            <div class="row" id="main">

            </div>
        </div>

        <div>
            <h2 class="my-4"> Results</h2>
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Response ID</th>
                        <th scope="col">Student Email</th>
                        <th scope="col">Quiz Name</th>
                        <th scope="col">Score</th>
                        <th scope="col">Percentage</th>
                    </tr>
                </thead>
                <tbody id="results">
                    
                </tbody>
            </table>
        </div>



    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-database.js"></script>

<script src="../firebase.js"></script>
<script src="app.js"></script>


</html>
