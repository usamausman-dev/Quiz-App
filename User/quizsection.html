<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Quiz App</title>
</head>

<body onload="RunApp()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Quiz App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <div class="text-white">
                Time Remaining
                <span class="font-weight-bold " id="time">05:00</span> minutes!
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="card">
            <h5 class="card-header">
                Question - <span id="currentCount">2</span> of
                <span id="questionCount"></span>
            </h5>
            <div class="card-body">
                <p class="card-text" id="questionElement">
                    Question Text Goes here ....
                </p>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-action options" onclick="activate(this)">
                        Option - 1
                    </li>
                    <li class="list-group-item list-group-item-action options" onclick="activate(this)">
                        Option - 2
                    </li>
                    <li class="list-group-item list-group-item-action options" onclick="activate(this)">
                        Option - 3
                    </li>
                    <li class="list-group-item list-group-item-action options" onclick="activate(this)">
                        Option - 4
                    </li>
                </ul>
            </div>

            <div class="card-footer text-right">
                <a href="#" class="btn btn-primary" id="next" onclick="nextQuestion()">Next</a>
            </div>
        </div>
    </div>

    
    <!-- Optional   JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- <script src="firebaseConfig.js"></script> -->
    <script type="text/javascript" src="app.js"></script>
    <script src="quiz.js"></script>
</body>

</html>
