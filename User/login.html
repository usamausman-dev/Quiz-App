<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/1323e292e4.js"></script>
    <title>Hello, world!</title>

</head>

<body>

    <div class="main my-5  border">
        <h3 class="mb-5 pt-3 text-center">Quiz App</h3>

        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item px-5" role="presentation">
                <a class="nav-link active px-5" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                    aria-controls="pills-home" aria-selected="true">Signin</a>
            </li>
            <li class="nav-item px-5" role="presentation">
                <a class="nav-link px-5" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                    aria-controls="pills-profile" aria-selected="false">Signup</a>
            </li>

        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active px-5" id="pills-home" role="tabpanel"
                aria-labelledby="pills-home-tab">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <button type="submit" class="btn btn-primary btn-block" onclick="signin()">Signin</button>
                <small class="form-text text-center text-muted mt-3 mb-2">or Sigin-in with</small>

                <div class="row">
                    <div class="col-md-12"><button type="submit" class="btn btn-primary btn-block mb-1"
                            onclick="googleSignin()"> <i class="fa fa-google mr-3" aria-hidden="true"></i> Google</button>
                    </div>
                    <!-- <div class="col-md-6"><button type="submit" class="btn btn-primary btn-block mb-1"
                            onclick="facebookSignin()"> <i class="fa fa-facebook mr-3" aria-hidden="true"></i> Facebook</button>
                    </div> -->
                </div>
            </div>


            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="tab-pane fade show active p-5" id="pills-home" role="tabpanel"
                    aria-labelledby="pills-home-tab">
                    <div class="form-group">
                        <label for="uemail">Email address</label>
                        <input type="email" class="form-control" id="uemail" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="upass">Password</label>
                        <input type="password" class="form-control" id="upass">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" onclick="signup()">SignUp</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Script for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script src="../firebase.js"></script>
</body>

<script src="app.js"></script>

</html>
